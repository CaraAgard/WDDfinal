<script>  
function displayGhosts()   
{   
   var ghostList = [  
   {   
   
     src: "https://i.postimg.cc/057XGXSJ/wdr2.jpg",   
     width: "450",  height: "300"  
   },   
   {  
   
     src: "https://i.postimg.cc/6q79gJNw/ps.jpg",  
     width: "450",  height: "300"  
   },   
   {  
  
     src: "https://i.postimg.cc/rFxdwWvT/drd.jpg", 
     width: "450",  height: "300"  
     
   },  
   {  
    
     src: "https://i.postimg.cc/tTsJQVhL/ed.jpg", 
     width: "450",  height: "300"  
    } ];  
      

    var photoLength = ghostList.length;  
    var newLength = [];  
    for (var i = 0; i < photoLength; i++) {  
        newLength[i] = new Image();  
        newLength[i].src = ghostList[i].src;  
        newLength[i].width = ghostList[i].width;  
        newLength[i].height = ghostList[i].height;  
    }  
     
  
  function randomNumber(min, max)   
  {    
      randm = Math.floor(Math.random() * (max - min + 1)) + min;  
      return newLength[randm];  
  }     
  var newImage = randomNumber(0, newLength.length - 1);   
  var images = document.getElementsByTagName('img');  
  var l = images.length;  
  for (var p = 0; p < l; p++) {  
     images[0].parentNode.removeChild(images[0]);  
  }    
  document.body.appendChild(newImage);  
}  
</script>
